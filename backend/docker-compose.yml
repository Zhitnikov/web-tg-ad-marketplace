  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    command: serve
    restart: unless-stopped

  daemon:
    build:
      context: .
      dockerfile: Dockerfile.Daemon
    container_name: adchannel-daemon
    depends_on:
      - db
      - ollama
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=adchannel;Username=postgres;Password=postgres;
    restart: unless-stopped

volumes:
  postgres_data:
  ollama:

