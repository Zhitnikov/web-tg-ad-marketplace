services:
  db:
    image: postgres:15-alpine
    container_name: adchannel-db
    restart: unless-stopped
    ports:
      - "1337:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adchannel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d adchannel" ]
      interval: 10s
      timeout: 5s
      retries: 5

